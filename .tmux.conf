# Mouse support
set -g mouse on

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events for better Neovim integration
set -g focus-events on

# Reduce command delay
set -sg escape-time 0

# Enable extended keys support for better key handling
set -s extended-keys on
set -as terminal-features '*:extkeys'

# Allow Shift+Enter to pass through to applications like Neovim
bind-key -n S-Enter send-keys S-Enter

# Better copying - vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enable clipboard integration
set -g set-clipboard on

# Tokyo Night Color Scheme
set -g status-style "bg=#24283b,fg=#c0caf5"
set -g status-left-style "bg=#7aa2f7,fg=#1d202f,bold"
set -g status-right-style "bg=#7aa2f7,fg=#1d202f,bold"

# Window status colors
setw -g window-status-style "bg=#24283b,fg=#c0caf5"
setw -g window-status-current-style "bg=#7aa2f7,fg=#1d202f,bold"
setw -g window-status-activity-style "bg=#f7768e,fg=#1d202f"

# Pane border colors
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Message colors - white text on red background for readability
set -g message-style "bg=#f7768e,fg=#ffffff,bold"
set -g message-command-style "bg=#f7768e,fg=#ffffff,bold"

# Status bar configuration
set -g status-left-length 20
set -g status-right-length 60
set -g status-left " #S "
set -g status-right " %Y-%m-%d %H:%M "

# Window status format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
